    <h2>Your Current Location</h2>
    <div id="map"></div>
    <div id="location-info">
        <p><strong>Latitude:</strong> <span id="latitude">Loading...</span></p>
        <p><strong>Longitude:</strong> <span id="longitude">Loading...</span></p>
        <p><strong>Altitude:</strong> <span id="altitude">Loading...</span></p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var map = L.map('map').setView([26.2708, -98.2300], 13); // Default center (McAllen, TX)

            // Add Tile Layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Add Marker for Business Location
            var businessMarker = L.marker([26.2708, -98.2300]).addTo(map)
                .bindPopup("<b>Bevil's Custom</b><br>10701 N Ware Rd, McAllen, TX 78504")
                .openPopup();

            // Get User Location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var alt = position.coords.altitude || "Not Available";

                    document.getElementById("latitude").textContent = lat;
                    document.getElementById("longitude").textContent = lon;
                    document.getElementById("altitude").textContent = alt;

                    var userMarker = L.marker([lat, lon]).addTo(map)
                        .bindPopup("You are here").openPopup();

                    map.setView([lat, lon], 13);
                }, function(error) {
                    console.error("Error getting location: " + error.message);
                });
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        });
    </script>
