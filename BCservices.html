<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Services page
       Notes to future me:
       - The three cards below ARE the tabs.
       - JS fills in the description + gallery when a card is clicked. -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services • Bevil's Custom</title>

  <!-- site-wide styles then page styles -->
  <link href="BCstylesheet2.css" rel="stylesheet" />
  <link href="BCservices.css" rel="stylesheet" />

  <!-- keep ?v= so browsers pull the latest JS -->
  <script src="BCservices.js?v=10" defer></script>
</head>

<body>
  <!-- ===================== HEADER ===================== -->
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Bevil's Custom Fabrication logo" />
      <span class="brand">Bevil's Custom Fabrication</span>
    </div>

    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="BCservices.html" aria-current="page">Services</a></li>
        <li><a href="BCaboutme.html">About</a></li>
        <li><a href="BCcontactus.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ====================== MAIN ====================== -->
  <main class="container">
    <section id="content">
      <h1>Services</h1>
      <p>
        I do <strong>Suspension &amp; Vehicle Parts</strong>,
        <strong>Fabrication &amp; Welding</strong>, and
        <strong>CNC &amp; Machining Services</strong>.
      </p>

      <!-- No tab selected by default -->
      <p class="select-hint muted" aria-hidden="true">Select a service:</p>

      <!-- These three cards act like tabs -->
      <nav class="svc-tabs" role="tablist" aria-label="Choose a service">
        <button class="svc-card" role="tab" aria-selected="false" data-key="veh">
          <h2>Suspension &amp; Vehicle Parts</h2>
          <p>One-off brackets, tabs, gussets, and suspension parts made to fit.</p>
        </button>

        <button class="svc-card" role="tab" aria-selected="false" data-key="fab">
          <h2>Fabrication &amp; Welding</h2>
          <p>Custom metalwork and repairs in steel or aluminum — clean welds, proper fitment.</p>
        </button>

        <button class="svc-card" role="tab" aria-selected="false" data-key="cnc">
          <h2>CNC &amp; Machining Services</h2>
          <p>Precision cutting/machining for parts, logos, and small runs.</p>
        </button>
      </nav>

      <!-- JS drops the description + gallery here -->
      <section id="serviceOutput" aria-live="polite" aria-atomic="true">
        <p id="serviceDescription" class="muted">Select a service above to see photos.</p>
        <div id="serviceGallery" class="gallery"></div>
      </section>
    </section>
  </main>

  <!-- ===================== FOOTER ===================== -->
  <footer>
    <p>&copy; 2025 Bevil's Custom Fabrication. All rights reserved.</p>
  </footer>
</body>
</html>
