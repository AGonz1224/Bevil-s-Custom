    <h2>Contact Me</h2>
    <form id="contactForm" onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="service">Service:</label>
        <select id="service" name="service">
            <option value="">--Select Service--</option>
            <option value="carport">Carport</option>
            <option value="fences">Fences</option>
            <option value="ranch signs">Ranch Signs</option>
            <option value="custom auto-parts">Custom Auto-Parts</option>
            <option value="metal arts">Metal Arts</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label>Business Type:</label>
        <input type="radio" id="commercial" name="businessType" value="commercial">
        <label for="commercial">Commercial</label>
        <input type="radio" id="personal" name="businessType" value="personal">
        <label for="personal">Personal</label>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="errorMessages"></div>
</body>
